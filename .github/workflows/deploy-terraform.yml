name: Deploy Terraform to Azure

on:
  push:
    paths:
      - 'infra/**'
    branches:
      - main
  workflow_dispatch: # Allow manual triggering of the workflow

permissions:
      id-token: write
      contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: infra/terraform-azure-blazor

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v2
      with:
        terraform_version: 1.5.0

    - name: Login to Azure
      uses: azure/login@v2
      with:
        client-id: ${{ secrets.AZURE_CLIENT_ID }}
        tenant-id: ${{ secrets.AZURE_TENANT_ID }}
        subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

    - name: Initialize Terraform
      run: terraform init -chdir=infra/terraform-azure-blazor -backend-config="storage_account_name=satfstateccdemodmd" \
                          -backend-config="container_name=tfstatecontainer" \
                          -backend-config="key=demetfstate"

    - name: Plan Terraform
      run: terraform plan -chdir=infra/terraform-azure-blazor

    - name: Apply Terraform
      run: terraform apply -chdir=infra/terraform-azure-blazor -auto-approve
      env:
        ARM_SUBSCRIPTION_ID: ${{ secrets.SubscriptionID }}
